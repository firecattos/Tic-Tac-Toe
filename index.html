<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="tictactoe.js" defer></script>
</head>
<body>
    <div class="gameContainer">
        <div class="statusContainer">
            <div class="playerTotals">
                <div class="victories" id="X">
                    <p class="header">Player "X"</p>
                    <p class="count">0</p>
                </div>
                <div class="victories" id="draws">
                    <p class="header">Draws</p>
                    <p class="count">0</p>
                </div>
                <div class="victories" id="O">
                    <p class="header">Player "O"</p>
                    <p class="count">0</p>
                </div>
            </div>
            <div class="currentPlayerRow">
                <p id="currentPlayer"></p><p id="playerRowText">'s turn</p>
            </div>
        </div>

        <div class="gridContainer">
            <div class="rows" id="row0">
                <div class="cells" id="col0"></div>
                <div class="cells" id="col1"></div>
                <div class="cells" id="col2"></div>
            </div>
            <div class="rows" id="row1">
                <div class="cells" id="col0"></div>
                <div class="cells" id="col1"></div>
                <div class="cells" id="col2"></div>
            </div>
            <div class="rows" id="row2">
                <div class="cells" id="col0"></div>
                <div class="cells" id="col1"></div>
                <div class="cells" id="col2"></div>
            </div>
        </div>

        <div class="buttonsContainer">
            <button id="gameStart">Start game</button>
            <button id="gameReset">Reset game</button>
        </div>
    </div>
</body>
</html>
