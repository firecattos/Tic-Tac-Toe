<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="tictactoe.js" defer></script>
</head>
<body>
    <!--Empty test page,<br>
    game in console.-->
    <div class="gameContainer">
        <div class="statusContainer">
            <div class="playerTotals">
                <div class="victories" id="X">
                    <p class="header">Player "X" victories</p>
                    <p class="count">0</p>
                </div>
                <div class="victories" id="draws">
                    <p class="header">Draws</p>
                    <p class="count">0</p>
                </div>
                <div class="victories" id="O">
                    <p class="header">Player "O" victories</p>
                    <p class="count">0</p>
                </div>
            </div>
            <div class="currentPlayer">Current player: X</div>
        </div>

        <div class="gridContainer">
            <div class="rows" id="row0">
                <div class="cells" id="col0">1</div>
                <div class="cells" id="col1">2</div>
                <div class="cells" id="col2">3</div>
            </div>
            <div class="rows" id="row1">
                <div class="cells" id="col0">4</div>
                <div class="cells" id="col1">5</div>
                <div class="cells" id="col2">6</div>
            </div>
            <div class="rows" id="row2">
                <div class="cells" id="col0">7</div>
                <div class="cells" id="col1">8</div>
                <div class="cells" id="col2">9</div>
            </div>
        </div>

        <div class="buttonsContainer">
            <button id="startGame">Start game</button>
            <button id="boardReset">Reset board</button>
            <button id="gameReset">Reset game</button>
        </div>
    </div>
</body>
</html>
